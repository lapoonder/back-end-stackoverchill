type: object
required:
  - _id
  - name
  - email
  - createdAt
  - updatedAt
properties:
  _id:
    description: 'User id'
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "User's name"
    type: string
    minLength: 2
    maxLength: 32
    example: 'John Doe'
  email:
    description: "User's email"
    type: string
    format: email
    maxLength: 64
    example: 'johnDoe@gmail.com'
  createdAt:
    description: 'Data create'
    type: string
    format: date-time
    example: '2025-04-08T22:44:33.327Z'
  updatedAt:
    description: 'Data update'
    type: string
    format: date-time
    example: '2025-04-16T19:32:54.566Z'
