type: object
required:
  - email
  - password
properties:
  email:
    description: "User's email"
    type: string
    format: email
    maxLength: 64
    example: 'johnDoe@gmail.com'
  password:
    description: "User's password"
    type: string
    minLength: 8
    maxLength: 64
    example: 'qweRTyui'
