type: object
required:
  - name
  - email
  - password
properties:
  name:
    description: "User's name"
    type: string
    minLength: 2
    maxLength: 32
    example: 'John Doe'
  email:
    description: "User's email"
    type: string
    format: email
    maxLength: 64
    example: 'johnDoe@gmail.com'
  password:
    description: "User's password"
    type: string
    minLength: 8
    maxLength: 64
    example: 'qweRTyui'
