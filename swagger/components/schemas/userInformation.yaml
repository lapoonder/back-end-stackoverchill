type: object
required:
  - _id
  - name
  - email
  - balance
properties:
  _id:
    description: 'User id'
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "User's name"
    type: string
    example: 'John Doe'
  balance:
    description: 'Information about balance'
    type: number
    example: '0.00'
  email:
    description: "User's email"
    type: string
    example: 'johnDoe@gmail.com'
