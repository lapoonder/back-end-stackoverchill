tags:
  - Transactions
summary: Create transaction
operationId: createTransaction
description: 'Create a transaction with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - type
          - categoryId
          - date
          - amount
        properties:
          type:
            description: 'Type of transaction'
            type: string
            enum: ['income', 'expense']
            default: 'expense'
          categoryId:
            description: "Id of transaction category"
            type: string
            example: '65e4decdd286b30065d54af9'
          date:
            description: "Date of transaction"
            type: string
            example: '2025-05-17'
          amount:
            description: "Transaction's amount"
            type: number
            example: 200
          comment:
            description: "Transaction's comment"
            type: string
            example: 'bought bread'
responses:
  '201':
    description: Creates a transaction
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a transaction!
            data:
              type: object
              $ref: '../../components/schemas/transactions.yaml'
  '401':
    $ref: '../../components/responses/auth/401.yaml'
